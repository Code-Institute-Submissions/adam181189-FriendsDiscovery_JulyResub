{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="card profileCard align-items-center">

{% if not to_username == request.user.username %}
{% if errors %}<p>{{ errors|join:", " }}</p>{% endif %}
<form method="post">
{% csrf_token %}
<input type="hidden" name="to_username" value="{{ to_username }}" />
<input type="submit" value="remove {{ other_user }} from friend list" />
</form>
{% endif %}

</div>

{% endblock %}
