{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="card profileCard align-items-center">

<form method="post">
    {% csrf_token %}
        <h1> Are you sure you wish to cancel your friend request to {{ f_request.id.user.username }}</h1>
        <input type="hidden" name="to_username" value="{{ f_request.user }}" />
        <input type="submit" value="Yes cancel friend request to {{ f_request }}"/>
    </form>

</div>

{% endblock %}
