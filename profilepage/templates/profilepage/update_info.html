{% extends "base.html" %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="container-fluid">
        <div class="card profileInfoCard profile-section align-items-center">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="white-important p-2">Change About Me</h3>
                </div>
                <div class="col-md-12">
                    <form method="POST" id="updatingInformation">
                        {% csrf_token %}
                        <fieldset class="form-group updateInfo">
            
                            {{ update_information | crispy }}

                            <br>
                            <button type="submit" class="btn btn-primary">Update Information</button>
                        </fieldset>
                    </form>
                </div>
                <div class="col-md-12">
                    <a href="{% url 'userprofile' %}" type="button" class="btn btn-secondary">Back to Profile</a>       
                </div>
            </div>
        </div>
    </div>

{% endblock %}
