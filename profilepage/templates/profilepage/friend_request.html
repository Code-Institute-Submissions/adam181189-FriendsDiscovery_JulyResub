{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="card profileCard align-items-center">

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-primary" role="alert">
        {{message}}
    </div>
    {% endfor %}
    {% endif %}

{% if not to_username == request.user.username %}
{% if errors %}<p>{{ errors|join:", " }}</p>{% endif %}
<form method="post">
{% csrf_token %}
<input type="hidden" name="to_username" value="{{ to_username }}" />
<input type="submit" value="add {{ to_username }} as a friend" />
</form>
{% endif %}

</div>

{% endblock %}
