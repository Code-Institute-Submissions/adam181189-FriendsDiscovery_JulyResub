{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Logout" %}{% endblock %}

{% block content %}
<div class="card registrationCard text-center">
    <h1>{% trans "Logout" %}</h1>

    <br>
    <br>

    <p>{% trans 'Are you sure you want to logout?' %}</p>

    <br>
    <br>

    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button type="submit" class="btn btn-primary">{% trans 'Logout' %}</button>
    </form>
</div>

{% endblock %}
